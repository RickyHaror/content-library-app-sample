<!--
Optional: This script is included in the sample to detext script blocking extensions.
-->
<script>  
  window.onload = function() {
    var element = document.getElementById('content-library');
    if (element.innerHTML === '' || element.innerHTML === '<app-root></app-root>') {
       document.getElementById('content-library').innerHTML = '<p>The content for this page failed to load. This may be due to an extension you have installed in your browser.</p><p>If you continue to experience issues after testing in other browsers please report this issue to <a href="mailto:ccecrsdv@mcmaster.ca">ccecrsdv@mcmaster.ca</a>.</p>';
     }
  };
</script>
